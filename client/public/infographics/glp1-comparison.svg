      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="sh">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="800" height="1100" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="110" fill="url(#hdrGrad)"/>
  <text x="400" y="42" text-anchor="middle" fill="white" font-family="Segoe UI, sans-serif" font-size="26" font-weight="bold">GLP-1 Receptor Agonist Comparison</text>
  <text x="400" y="68" text-anchor="middle" fill="#ccfbf1" font-family="Segoe UI, sans-serif" font-size="15">Semaglutide vs Tirzepatide vs Retatrutide - Clinical Data Overview</text>
  <text x="400" y="95" text-anchor="middle" fill="#99f6e4" font-family="Segoe UI, sans-serif" font-size="11">Sources: STEP Trials, SURMOUNT Trials, Phase 2/3 Data | pepedhub.com</text>

  <!-- Key Stats -->
  <rect x="30" y="130" width="230" height="80" rx="10" fill="white" filter="url(#sh)"/>
  <text x="145" y="160" text-anchor="middle" fill="#0d9488" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold">Semaglutide</text>
  <text x="145" y="185" text-anchor="middle" fill="#64748b" font-family="Segoe UI, sans-serif" font-size="12">GLP-1 Single Agonist</text>
  <text x="145" y="200" text-anchor="middle" fill="#94a3b8" font-family="Segoe UI, sans-serif" font-size="10">Ozempic / Wegovy / Rybelsus</text>

  <rect x="285" y="130" width="230" height="80" rx="10" fill="white" filter="url(#sh)"/>
  <text x="400" y="160" text-anchor="middle" fill="#2563eb" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold">Tirzepatide</text>
  <text x="400" y="185" text-anchor="middle" fill="#64748b" font-family="Segoe UI, sans-serif" font-size="12">GLP-1/GIP Dual Agonist</text>
  <text x="400" y="200" text-anchor="middle" fill="#94a3b8" font-family="Segoe UI, sans-serif" font-size="10">Mounjaro / Zepbound</text>

  <rect x="540" y="130" width="230" height="80" rx="10" fill="white" filter="url(#sh)"/>
  <text x="655" y="160" text-anchor="middle" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold">Retatrutide</text>
  <text x="655" y="185" text-anchor="middle" fill="#64748b" font-family="Segoe UI, sans-serif" font-size="12">GLP-1/GIP/Glucagon Triple</text>
  <text x="655" y="200" text-anchor="middle" fill="#94a3b8" font-family="Segoe UI, sans-serif" font-size="10">Phase 3 Clinical Trials</text>

  <!-- Weight Loss Comparison (Visual Bar Chart) -->
  <rect x="30" y="230" width="740" height="200" rx="10" fill="white" filter="url(#sh)"/>
  <text x="400" y="260" text-anchor="middle" fill="#1e293b" font-family="Segoe UI, sans-serif" font-size="17" font-weight="bold">Average Body Weight Reduction (%)</text>
  <text x="400" y="278" text-anchor="middle" fill="#94a3b8" font-family="Segoe UI, sans-serif" font-size="11">Maximum dose, 68-72 week trial endpoints</text>

  <!-- Semaglutide bar -->
  <text x="60" y="315" fill="#0d9488" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold">Semaglutide 2.4mg</text>
  <rect x="200" y="300" width="300" height="24" rx="4" fill="#0d9488"/>
  <text x="510" y="317" fill="#0d9488" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">-15.3%</text>

  <!-- Tirzepatide bar -->
