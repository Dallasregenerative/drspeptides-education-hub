  <text x="330" y="627" text-anchor="middle" fill="#166534" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold">Approved</text>
  <rect x="470" y="614" width="80" height="18" rx="9" fill="#dcfce7"/>
