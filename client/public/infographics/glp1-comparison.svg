  <text x="330" y="543" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">GLP-1 agonist</text>
  <text x="510" y="543" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">GLP-1 + GIP dual</text>
  <text x="680" y="543" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">GLP-1/GIP/Glucagon</text>

