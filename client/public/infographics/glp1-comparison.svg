  <text x="330" y="515" text-anchor="middle" fill="#5eead4" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold">Semaglutide</text>
  <text x="510" y="515" text-anchor="middle" fill="#93c5fd" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold">Tirzepatide</text>
  <text x="680" y="515" text-anchor="middle" fill="#c4b5fd" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold">Retatrutide</text>

