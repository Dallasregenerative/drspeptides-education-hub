  <text x="130" y="599" text-anchor="middle" fill="#334155" font-family="Segoe UI, sans-serif" font-size="11">A1C Reduction</text>
  <text x="330" y="599" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">-1.5 to -1.8%</text>
  <text x="510" y="599" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">-2.0 to -2.4%</text>
  <text x="680" y="599" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">-1.9 to -2.2%</text>

  <!-- Row 4 -->
  <rect x="50" y="609" width="700" height="28" fill="white"/>
  <text x="130" y="627" text-anchor="middle" fill="#334155" font-family="Segoe UI, sans-serif" font-size="11">FDA Status</text>
