  <rect x="290" y="642" width="80" height="18" rx="9" fill="#dcfce7"/>
  <text x="330" y="655" text-anchor="middle" fill="#166534" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold">Proven</text>
  <rect x="470" y="642" width="80" height="18" rx="9" fill="#dbeafe"/>
  <text x="510" y="655" text-anchor="middle" fill="#1e40af" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold">Studying</text>
  <rect x="640" y="642" width="80" height="18" rx="9" fill="#e2e8f0"/>
  <text x="680" y="655" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold">TBD</text>

  <!-- Row 6 -->
  <rect x="50" y="665" width="700" height="28" fill="white"/>
  <text x="130" y="683" text-anchor="middle" fill="#334155" font-family="Segoe UI, sans-serif" font-size="11">Oral Available</text>
  <rect x="290" y="670" width="80" height="18" rx="9" fill="#dcfce7"/>
  <text x="330" y="683" text-anchor="middle" fill="#166534" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold">Yes</text>
  <rect x="470" y="670" width="80" height="18" rx="9" fill="#fee2e2"/>
  <text x="510" y="683" text-anchor="middle" fill="#991b1b" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold">No</text>
  <rect x="640" y="670" width="80" height="18" rx="9" fill="#fee2e2"/>
  <text x="680" y="683" text-anchor="middle" fill="#991b1b" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold">No</text>

  <!-- Row 7 -->
  <rect x="50" y="693" width="700" height="28" fill="#f8fafc"/>
  <text x="130" y="711" text-anchor="middle" fill="#334155" font-family="Segoe UI, sans-serif" font-size="11">Nausea Rate</text>
  <text x="330" y="711" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">~20%</text>
  <text x="510" y="711" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">~18%</text>
  <text x="680" y="711" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">~22%</text>

  <!-- Row 8 -->
  <rect x="50" y="721" width="700" height="28" fill="white"/>
  <text x="130" y="739" text-anchor="middle" fill="#334155" font-family="Segoe UI, sans-serif" font-size="11">Key Trial</text>
  <text x="330" y="739" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">STEP 1-5</text>
  <text x="510" y="739" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">SURMOUNT 1-4</text>
  <text x="680" y="739" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">Phase 2 (Lilly)</text>

  <!-- Row 9 -->
  <rect x="50" y="749" width="700" height="28" fill="#f8fafc"/>
  <text x="130" y="767" text-anchor="middle" fill="#334155" font-family="Segoe UI, sans-serif" font-size="11">Annual Cost (US)</text>
  <text x="330" y="767" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">~$1,350/mo</text>
  <text x="510" y="767" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">~$1,060/mo</text>
  <text x="680" y="767" text-anchor="middle" fill="#94a3b8" font-family="Segoe UI, sans-serif" font-size="11">Not yet priced</text>

  <!-- Clinical Highlights -->
  <rect x="30" y="810" width="740" height="200" rx="10" fill="white" filter="url(#sh)"/>
  <text x="400" y="840" text-anchor="middle" fill="#1e293b" font-family="Segoe UI, sans-serif" font-size="17" font-weight="bold">Key Clinical Highlights</text>

  <circle cx="65" cy="875" r="14" fill="#0d9488" opacity="0.15"/>
  <text x="65" y="880" text-anchor="middle" fill="#0d9488" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">S</text>
  <text x="90" y="872" fill="#1e293b" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold">Semaglutide:</text>
  <text x="90" y="888" fill="#64748b" font-family="Segoe UI, sans-serif" font-size="10">SELECT trial showed 20% reduction in MACE events. Only GLP-1 with proven CV benefit and oral formulation.</text>

  <circle cx="65" cy="920" r="14" fill="#2563eb" opacity="0.15"/>
  <text x="65" y="925" text-anchor="middle" fill="#2563eb" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">T</text>
  <text x="90" y="917" fill="#1e293b" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold">Tirzepatide:</text>
  <text x="90" y="933" fill="#64748b" font-family="Segoe UI, sans-serif" font-size="10">SURMOUNT-1 showed 22.5% weight loss at 72 weeks. Superior A1C reduction vs semaglutide in SURPASS-2.</text>

  <circle cx="65" cy="965" r="14" fill="#7c3aed" opacity="0.15"/>
  <text x="65" y="970" text-anchor="middle" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">R</text>
  <text x="90" y="962" fill="#1e293b" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold">Retatrutide:</text>
  <text x="90" y="978" fill="#64748b" font-family="Segoe UI, sans-serif" font-size="10">Phase 2 showed 24.2% weight loss at 48 weeks. Triple agonism may offer superior metabolic benefits.</text>

  <!-- Footer -->
  <rect x="0" y="1030" width="800" height="70" fill="url(#hdrGrad)"/>
  <text x="400" y="1055" text-anchor="middle" fill="white" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">Peptide Education Hub | pepedhub.com</text>
  <text x="400" y="1075" text-anchor="middle" fill="#ccfbf1" font-family="Segoe UI, sans-serif" font-size="11">Medical-grade peptides available at DrsPeptides.com</text>
  <text x="400" y="1092" text-anchor="middle" fill="#99f6e4" font-family="Segoe UI, sans-serif" font-size="10">For educational purposes only. Data from published clinical trials.</text>
</svg>
