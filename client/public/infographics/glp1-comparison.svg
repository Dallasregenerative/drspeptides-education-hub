  <text x="130" y="571" text-anchor="middle" fill="#334155" font-family="Segoe UI, sans-serif" font-size="11">Dosing</text>
  <text x="330" y="571" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">0.25-2.4mg weekly</text>
  <text x="510" y="571" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">2.5-15mg weekly</text>
  <text x="680" y="571" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">1-12mg weekly</text>

  <!-- Row 3 -->
